<!DOCTYPE html>
<html>
<head>
  <title>NYC flight-taxi visualization</title>

  <link href="css/leaflet.css" type="text/css" rel="stylesheet">
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/bootstrap-multiselect.css" type="text/css" rel="stylesheet">
  <link href="css/datepicker3.css" type="text/css" rel="stylesheet">
  <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="map"></div>

  <div class="datetime-box box">
    <div class="date-left">
      <div class="date">DD</div>
      <div class="month">MMM</div>
    </div>
    <div class="date-right">
      <span class="readableTime">00:00 am</span>
      <div class="date-speed">Speed: <span class = "timeFactor"></span> mins per second</div>
    </div>
    <div class= "controls">
      <button type="button" class="btn btn-default slower">
        <span class="glyphicon glyphicon-backward"></span> Slower
      </button>
      <button type="button" class="btn btn-default faster">
        Faster <span class="glyphicon glyphicon-forward"></span>
      </button>
    </div>
  </div>

  <form id="form" method="GET" class="filters box">
    <div class="airports">
      <h4 class="box-heading">Terminals</h4>
      <select id="terminals" multiple="multiple">
        <optgroup label="JFK">
          <option value="JFK T1">JFK T1</option>
          <option value="JFK T23">JFK T23</option>
          <option value="JFK T4">JFK T4</option>
          <option value="JFK T5">JFK T5</option>
          <option value="JFK T7">JFK T7</option>
          <option value="JFK T8">JFK T8</option>
        </optgroup>
        <optgroup label="LGA">
          <option value="LGA A">LGA A</option>
          <option value="LGA B">LGA B</option>
          <option value="LGA C">LGA C</option>
        </optgroup>
        <optgroup label="EWR">
          <option value="EWR A">EWR A</option>
          <option value="EWR B">EWR B</option>
          <option value="EWR C">EWR C</option>
        </optgroup>
      </select>
    </div>

    <h4 class="box-heading">Date range</h4>
    <div class="input-daterange input-group">
      <input type="text" class="form-control" id="startDate" value="2013-12-21" />
        <span class="input-group-addon">..</span>
      <input type="text" class="form-control" id="endDate" value="2013-12-24" />
    </div>

    <br><input type="submit" class="btn btn-default submit" value="Show">
  </form>

  <div class="stats box">
    <h4 class="box-heading">Trips per terminal</h4>
    <ul class="list-unstyled terminal-stats">
    </ul>
  </div>

  <script src="js/underscore-min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-multiselect.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/leaflet.js"></script>		
  <script src="js/Polyline.encoded.js"></script>		
  <script src="js/main.js"></script>
</body>
</html>
